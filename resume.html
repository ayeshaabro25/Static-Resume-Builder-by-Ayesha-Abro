<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resume-container">
        <!-- Profile Picture -->
        <div class="profile-picture resume-pic">
            <img id="displayProfilePicture" src="default-profile.png" alt="Profile Picture">
        </div>

        <!-- Name -->
        <h1 id="displayName"></h1>

        <!-- Personal Information Section -->
        <div class="resume-section">
            <h2>Personal Information</h2>
            <p>Email: <span id="displayEmail"></span></p>
            <p>Phone: <span id="displayPhone"></span></p>
        </div>

        <!-- Education Section -->
        <div class="resume-section">
            <h2>Education</h2>
            <p id="displayEducation"></p>
        </div>

        <!-- Experience Section -->
        <div class="resume-section">
            <h2>Experience</h2>
            <p id="displayExperience"></p>
        </div>

        <!-- Skills Section -->
        <div class="resume-section">
            <h2>Skills</h2>
            <p id="displaySkills"></p>
        </div>
    </div>

    <!-- JavaScript to display resume data -->
    <script>
        // Retrieve and display the stored form data
        document.getElementById('displayName').textContent = localStorage.getItem("name");
        document.getElementById('displayEmail').textContent = localStorage.getItem("email");
        document.getElementById('displayPhone').textContent = localStorage.getItem("phone");
        document.getElementById('displayEducation').textContent = localStorage.getItem("education");
        document.getElementById('displayExperience').textContent = localStorage.getItem("experience");
        document.getElementById('displaySkills').textContent = localStorage.getItem("skills");

        // Display the profile picture
        var profilePicture = localStorage.getItem("profilePicture");
        if (profilePicture) {
            document.getElementById('displayProfilePicture').src = profilePicture;
        }
    </script>
</body>
</html>
