<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Profile Picture Upload Section -->
    <div class="profile-picture-section">
        <label for="profilePicture">Upload Profile Picture</label>
        <input type="file" id="profilePicture" accept="image/*" onchange="loadProfilePicture(event)">
        <div class="profile-picture">
            <img id="profileImage" src="default-profile.png" alt="Profile Picture">
        </div>
    </div>

    <!-- Main Heading -->
    <h1>Static Resume Builder by Ayesha Abro</h1>

    <!-- Form Section -->
    <form id="resumeForm" onsubmit="saveFormData(event)">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <!-- JavaScript to handle profile picture and form data -->
    <script>
        function loadProfilePicture(event) {
            var output = document.getElementById('profileImage');
            output.src = URL.createObjectURL(event.target.files[0]);
            output.onload = function() {
                URL.revokeObjectURL(output.src); // Free memory after image is loaded
            }
            localStorage.setItem("profilePicture", output.src); // Store profile picture in localStorage
        }

        function saveFormData(event) {
            event.preventDefault(); // Prevent form from submitting in the traditional way

            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const education = document.getElementById('education').value;
            const experience = document.getElementById('experience').value;
            const skills = document.getElementById('skills').value;

            // Store form data in localStorage
            localStorage.setItem("name", name);
            localStorage.setItem("email", email);
            localStorage.setItem("phone", phone);
            localStorage.setItem("education", education);
            localStorage.setItem("experience", experience);
            localStorage.setItem("skills", skills);

            // Redirect to the resume page
            window.location.href = "resume.html";
        }
    </script>

</body>
</html>
